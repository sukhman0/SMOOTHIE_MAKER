<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fullBody">
        
    <!-- Smoothie Order Form -->
    <form id="smoothieForm">
        <h1>Smoothie Order Form</h1>
        
        <!-- Fruit Selection -->
        <div class="fruits">
            <h3>Choose a Fruit:</h3>
            <select name="fruit" id="fruit" required>
                <option value="Banana">Banana</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Blueberry">Blueberry</option>
                <option value="Mango">Mango</option>
            </select>
        </div>

        <!-- Base Selection -->
        <div class="base">
            <h3>Choose a Base:</h3>
            <select name="base" id="base" required>
                <option value="Yogurt">Yogurt</option>
                <option value="Milk">Milk</option>
                <option value="Coconut Milk">Coconut Milk</option>
                <option value="Almond Milk">Almond Milk</option>
            </select>
        </div>

        <!-- Toppings Selection -->
        <div class="toppings">
            <h3>Choose Toppings:</h3>

            <div class="topicDiv">
                <div>
                    <label for="Chocolate Chips">Chocolate Chips</label>
                    <label for="Honey">Honey</label>
                    <label for="Granola">Granola</label>
                </div>
    
                <div>
                    <input type="checkbox" id="Chocolate Chips" name="toppings" value="Chocolate Chips">
                    <input type="checkbox" id="Honey" name="toppings" value="Honey">
                    <input id="Granola" type="checkbox" name="toppings" value="Granola">
                </div>
            </div>
            <!-- Add more topping options here if needed -->
        </div>

        <!-- Sweetness Level Slider -->
        <div  class="sweatness">
            <h3>Sweetness Level:</h3>
            <input type="range" name="sweetness" id="sweetness" min="0" max="10" step="1" value="2">
            <h4>Your Sweetness Level:</h4><p id="sweetnessLevel">2</p>
        </div>

        <!-- Order and Reset Buttons -->
        <button type="button" id="orderButton">Order</button>
        <!-- ... Your existing form elements ... -->
        <button type="reset" id="resetButton">Reset</button>

    </form>

    <!-- Smoothie Description Display Area -->
    <div id="smoothieDescription"></div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
